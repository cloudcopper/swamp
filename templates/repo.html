<section class="section">
    <div class="container">
        <div class="box">
            <div class="content">
                <h1><i class="fas fa-book"></i>&nbsp;{{.RepoID}} - {{.Name}}</h1>
                <p>{{.Description}}</p>
                <table>
                    <tbody>
                        <tr>
                            <td>Artifacts</td>
                            <td>{{.ArtifactsCount}}</td>
                        </tr>
                        <tr>
                            <td>Total size</td>
                            <td>{{.Size}}</td>
                        </tr>
                        {{if .Input}}
                        <tr>
                            <td>Input</td>
                            <td>{{.Input}}</td>
                        </tr>
                        {{end}}
                        <tr>
                            <td>Storage</td>
                            <td>{{.Storage}}</td>
                        </tr>
                        {{if .Broken}}
                        <tr>
                            <td>Broken</td>
                            <td>{{.Broken}}</td>
                        </tr>
                        {{end}}
                        <tr>
                            <td>Retention</td>
                            <td>{{.Retention}}</td>
                        </tr>
                        {{template "table-meta-rows" .}}
                    </tbody>
                </table>
                <!-- Artifacts -->
                {{template "table-artifacts" .}}
            </div>
        </div>
    </div>
</section>
